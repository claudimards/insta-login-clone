<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Insta Clone - Login</title>
</head>
<body>
  <main class="container">
    <section class="imageWrapper">
      <img src="./assets/images/phone.png" alt="Smartphone at Instagram app" width="380" height="580">
    </section>
    <section class="loginWrapper">
      <div class="group">
        <img src="./assets/images/insta-logo.png" alt="Instagram Logo" class="logo">

        <div class="inputGroup">
          <input type="text" name="login" id="login" placeholder="Phone number, username, or email">
          <input type="password" name="pass" id="pass" placeholder="Password">
          <button type="button">Log in</button>
        </div>

        <div class="separator">OR</div>

        <a href="#">Log in with Facebook</a>
        <a href="#">Forgot password?</a>
      </div>

      <div class="group">
        <h5>Dont't have an account? <a href="#">Sign up</a></h5>
      </div>

      <div class="appDownload">
        <h5>Get the app.</h5>

        <div class="downloadOptions">
          <a href="#" title="Download at App Store">
            <img src="./assets/images/appstore.png" alt="Download at App Store" width="136" height="40">
          </a>
          <a href="#" title="Download at Google Play">
            <img src="./assets/images/googleplay.png" alt="Download at Google Play" width="136" height="40">
          </a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
